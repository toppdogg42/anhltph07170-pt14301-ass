<div class="features_items">
	<h2 class="title text-center">Sản phẩm mới</h2>
  <h1>hello</h1>
	<form class="form-inline">
		<div class="form-group mx-sm-3 mb-2">
			<label for="search" class="sr-only">Search</label>
			<input type="text" (keyup)="searchValue($event)" class="form-control" id="search" placeholder="Search">
			<button type="submit" (click)="search($event)" class="btn btn-outline-primary" (click)="search(product.id)" >Tìm kiếm</button>
		</div>
	</form>
	<div ngClass="col-sm-4"
		*ngFor="let product of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
		<div class="product-image-wrapper">
			<div class="single-products">
				<div class="productinfo text-center">
					<a href="#"><img class="card-img-top" [src]="product.img" alt=""></a>
						<h2>{{product.name}}</h2>
						<p>{{product.name}}</p>
						<a href="# " class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to
							cart</a>
				</div>
				<div class="product-overlay">
					<div class="overlay-content">
						<h2>{{product.status ? 'Còn hàng' : 'Hết hàng'}}</h2>
						<p>{{product.desc}}</p>
						<a href="#" class="btn btn-default add-to-cart "><i class="fa fa-shopping-cart"></i>Add to
							cart</a>
					</div>
				</div>
			</div>
			<div class="choose">
				<button routerLink="/product/{{product.id}}">Chi tiết</button>
			</div>
		</div>
	</div>
</div>
<ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="products.length"></ngb-pagination>
