<form *ngIf="product">
	<div class="form-group">
		<label for="exampleInputEmail1">Product Name</label>
		<input type="text" class="form-control" name="name" [(ngModel)]="product.name">

    </div>
		<div class=" form-group">
			<label for="exampleInputPassword1">Price</label>
			<input type="text" class="form-control" name="price" [(ngModel)]="product.price">
    </div>
			<div class="form-group">
				<label for="exampleFormControlFile1">Image</label>
				<input type="file" id="avatar" name="img"
       accept="image/png, image/jpeg" [(ngModel)]="product.img">
  </div>
				<div class=" form-group">
					<label for="exampleInputPassword1">Desc</label>
					<input type="text" class="form-control" name="desc" [(ngModel)]="product.desc">
    </div>
					<button type="submit" class="btn btn-primary" (click)="addProduct()">Submit</button>
</form>
