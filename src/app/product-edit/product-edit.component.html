                    <div class="form-group">

                        <input type="text" name="price" [(ngModel)]="product.price" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" (click)="updataProduct()">Sá»­a</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
